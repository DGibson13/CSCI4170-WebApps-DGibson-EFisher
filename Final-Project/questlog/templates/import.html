{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 box">
    <p class="h1 text-center pt-1">Fill out this form to enter a title into your library!</p>
    <div class="row justify-content-center">
        <p class="col-6 text-center">
            Keep track of what you own and what you're playing!
        </p>
    </div>
</div>
<div class="container mt-3 form-box">
    <form class="py-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="empty">
            <label for="titleInput">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="imageURLInput" placeholder="empty">
            <label for="imageURLInput">Image url (optional)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="genreInput" placeholder="empty">
            <label for="genreInput">Genre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="hoursInput" placeholder="empty">
            <label for="hoursInput">Hours played</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="playingInput" id="playingInput0" checked>
            <label class="form-check-label" for="playingInput0">Not played</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="playingInput" id="playingInput1">
            <label class="form-check-label" for="playingInput1">Currently playing</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="playingInput" id="playingInput2">
            <label class="form-check-label" for="playingInput2">Finished</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
