<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Vampfind</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vampfind</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="navitem">
                    <a class="nav-link active" aria-current="page" href="#">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <!--TODO: Everything in this div needs JavaScript-->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle px-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Login/Signup
                </button>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <form class="p-2">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="password" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="outputUserInfo()">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">New user? Sign up</a>
                    <a class="dropdown-item" href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </nav>
    <button type="button" class="btn btn-primary" id="showResults" onclick="showResults()">
        Show Results
    </button>
    <button type="button" class="btn btn-primary" onclick="randomGuess()">
        Invent a Student
    </button>
    <div id="rando"></div>

    <h2 id="replace">Please fill out the form</h2>

    <div class="container box mt-2 pb-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="h1">Classmates Results</div>
                <table class="table" id="vampireTable">
                    <tr>
                        <th>Classmate</th>
                        <th>Method</th>
                        <th>Results</th>
                    </tr>
                    <tbody>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" id="example_json"
                        onclick="loadJSONData()">
                    Show Example Data
                </button>
                <button type="button" class="btn btn-primary" id="reset_button2"
                        onclick="reset()">
                    Reset
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="pieChart"></div>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="vampfind.js"></script>
    <script src="login.js"></script>
    document.addEventListener("DOMContentLoaded", showResults());

</body>
</html>
